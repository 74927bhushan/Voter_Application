<div class="container mt-4">
  <div class="row">
    <!-- Add Election Form -->
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5>Add Election</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="createElection()">
            <div class="form-group mb-3">
              <label>Election Type</label>
              <select class="form-control" [(ngModel)]="election.electionType" name="electionType" required>
                <option value="Parliament">Parliament</option>
                <option value="Assembly">Assembly</option>
                <option value="Panchayat">Panchayat</option>
              </select>
            </div>
            <button class="btn btn-primary w-100">Add Election</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Election List -->
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h5>Election List</h5>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Election Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let election of elections">
                <td>{{ election.electionType }}</td>
                <td>
                  <button class="btn btn-sm btn-danger" (click)="deleteElection(election.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
