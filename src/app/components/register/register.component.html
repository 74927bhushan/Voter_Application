<div class="vh-100" style="background-color: #eee;">
  <!-- Register Container -->
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="card text-black shadow-lg" style="border-radius: 25px; max-width: 900px; width: 100%;">
      <div class="row g-0">
        <!-- Image Section -->
        <div class="col-md-6 d-none d-md-block">
          <img 
            src="https://mjcc-fisheries.wb.gov.in/files/assets/img/logingif.gif"
            alt="Sample image"
            class="img-fluid"
            style="border-radius: 25px 0 0 25px; height: 100%; object-fit: cover;"
          />
        </div>

        <!-- Form Section -->
        <div class="col-md-6 d-flex align-items-center">
          <div class="card-body p-4">
            <h3 class="text-center fw-bold mb-4">Register</h3>
            <form (ngSubmit)="registerUser()">
              <!-- Firstname and Lastname -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Firstname"
                    [(ngModel)]="registerData.firstName"
                    name="firstName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Lastname"
                    [(ngModel)]="registerData.lastName"
                    name="lastName"
                    required
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  [(ngModel)]="registerData.email"
                  name="email"
                  required
                />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  [(ngModel)]="registerData.password"
                  name="password"
                  required
                />
              </div>

              <!-- Checkbox -->
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" required />
                <label class="form-check-label" for="terms">
                  I agree to the <a href="#">Terms & Conditions</a>
                </label>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
              <p class="text-center mt-3">
                Have an account? 
                <a routerLink="/login" class="text-decoration-none text-primary fw-bold">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
